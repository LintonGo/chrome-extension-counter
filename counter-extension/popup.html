<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background: #4688F1;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #count {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="add">+1</button>
    <button id="reset">Reset</button>
  </div>
  <div id="count">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
